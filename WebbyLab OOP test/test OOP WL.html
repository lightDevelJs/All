<script>
    var Animal = function (param) {
        this.name = param.name;
    }

    Animal.prototype.getName = function () {
        return this.name;
    }

    var Dog = function () {
        Animal.prototype.constructor.apply(this, arguments);
    };
    Dog.prototype = Animal.prototype;

    function trim(name) {
        return name.replace(/(^\s+) | (\s*$)/g, "").replace(/\s{2,}/g, " ");
    }
	
	function isEmpty(name) {
		if(typeof(name) == "undefined") return true;
 		return !/\d+|\w+/.test(name);	
	}

    Dog.prototype.gav = function () {
        if (isEmpty(this.name)) {
            return 'Choose a name for your dog';
        }
        else {
            return 'Dog ' + trim(this.name) + ' is sayig gav';
        }

    }

    newDog = new Dog({name: "  First    Second                       azaza adasdasd   "});
    console.log(newDog.gav());
    console.log(newDog.getName() == 'garfild');
    console.log(newDog.gav() === 'Dog Aban is sayig gav');


</script>
